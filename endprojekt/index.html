<!DOCTYPE html>
<html lang="de">
  <style>
    .save-btn {
      background: linear-gradient(145deg, #3a3a50, #2a2a40);
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Helvetica Neue', sans-serif;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
  
    .save-btn:hover {
      background: linear-gradient(145deg, #4a4a60, #3a3a50);
      transform: scale(1.05);
    }
  
    .save-btn:active {
      transform: scale(0.98);
    }
  </style>
